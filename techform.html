<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH-DETAILS</title>
    <link rel="stylesheet" href="techform.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>TECH-DETAILS</h2>
        </div>
        <form class="techform">
            <div class="field">
                <label for="item">ITEM-NAME</label>
                <input type="text" id="item" placeholder="item name" required minlength="3">
            </div>
            <div class="field">
                <label for="mfn">MANFACTURER_NAME</label>
                <input type="text" id="mfn" placeholder="your name" required minlength="3">
            </div>
            <div class="field">
                <label for="mfi">MANFACTURER_MODEL_NO</label>
                <input type="number" id="mfi" placeholder="123456777" required minlength="1">
            </div>
            <div class="field">
                <label for="edate">EXPERY_DATE</label>
                <input type="date" id="edate"required>
            </div>
            <input type="submit" class="btn">
        </form>
    </div>
</body>
</html>
