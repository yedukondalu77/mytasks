<body>
    <div class="container">
        <div class="header">
            <h2>user-details</h2>
        </div>
        <form class="detailsform" method="POST" action="\user_details">
            <!-- <div class="field">
                <label for="user_id">User Name</label>
                <input type="text" id="user_id" placeholder="your name" required minlength="3">
            </div> -->
            <div class="field">
                <label for="user_id">User-Id</label>
                <input type="text" id="user_id" placeholder="1111111" name="user_id" required>
            </div>
            <div class="field">
                <label for="photo">Image</label>
                <input type="file" id="photo"  name="photo">
            </div>
            <div class="field">
                <label for="mobile_no">Phone-No</label>
                <!-- <input type="number" id="mobile_no" pattern="222-222-2222" minlength="10" name="mobile_no"> -->
                <input type="text" id="mobile_no" pattern="\d{10}" title="Enter a 10-digit phone number" name="mobile_no">

            </div>
            <div class="field">
                <label for="company_id">Company-Id</label>
                <input type="text" id="company_id" required name="company_id">
            </div>
            <button class="btn"><input type="submit" class="but"></button>
        </form>
    </div>
