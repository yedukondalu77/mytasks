<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USERFORM</title>
    <link rel="stylesheet" href="userform.css">
</head>
<body>
    <!-- <h1>hi</h1> -->
     <div class="container">
        <div class="header">
            <h2>user-details</h2>
        </div>
        <form class="form">
            <div class="field">
                <label for="uname">User Name</label>
                <input type="text" id="uname" placeholder="your name" required minlength="3">
            </div>
            <div class="field">
                <lable for="uid">User-Id</lable>
                <input type="number" id="uid" placeholder="1111111" required>
            </div>
            <div class="field">
                <lable for="image">Image</lable>
                <input type="file" id="uid" required>
            </div>
            <div class="field">
                <lable for="unumber">Phone-No</lable>
                <input type="number" id="unumber" pattern="222-222-2222" minlength="10">
            </div>
            <div class="field">
                <lable for="ucid">Company-Id</lable>
                <input type="number" id="ucid" required>
            </div>
            <button class="btn"><input type="submit" class="but"></button>
        </form>
     </div>
</body>
</html>
